{% extends 'imagersite/base.html' %}
{% load static %}
{% load thumbnail %}


{% block body %}
<div id='splash_photo'>
    <h1>Welcome!</h1>
    {% thumbnail random_photo.picture "900x450" as im %}
        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
    {% empty %}
        <img src="{% static 'random_def.jpg' %}">
    {% endthumbnail %}
</div>
{% endblock %}
