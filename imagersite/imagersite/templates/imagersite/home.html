{% extends 'imagersite/base.html' %}
{% load static %}
{% load thumbnail %}


{% block body %}
<div id='splash_photo'>
    <h1>Welcome!</h1>
    <img class="day_pic" src="
    {% if random_photo %}
        {{ random_photo.photo.url }}
    {% else %}
        {% static 'random_def.jpg' %}
    {% endif %}
    ">
    <h4>{{ title }}</h4>
    <h5>Posted: {{ date }}</h5>
    <h5>Description: </h5>
    <p>{{ description }}</p>
    <h5>Uploaded by: <a href="{% url 'public_profile' request_username=random_user%}">{{ random_user }}</a></h5>
</div>
{% endblock %}
